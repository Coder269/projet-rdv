<div>
  <h2>
    {{ monthCalendarService.monthInLetter[monthCalendarService.selectedMonth] }}
    <span>{{ monthCalendarService.selectedYear }}</span>
  </h2>
</div>
<div class="allComponent">
  <ul class="dayOfWeek">
    <li *ngFor="let day of monthCalendarService.weekDays">{{ day }}</li>
  </ul>
  <div class="calendar">
    <div class="prevDay" *ngFor="let day of monthCalendarService.prevMonth; let i = index">
      {{ monthCalendarService.prevMonth[i] }}
    </div>
    <app-day class="day" *ngFor="let day of monthCalendarService.month; let j = index"
      [id]="j +1 +'-' +(monthCalendarService.selectedMonth + 1) +'-' +monthCalendarService.selectedYear"></app-day>
    <div class="nextDay" *ngFor="let day of monthCalendarService.nextMonth; let k = index">
      {{ monthCalendarService.nextMonth[k] }}
    </div>
  </div>
</div>
