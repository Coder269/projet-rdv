<div class="navbar">
<a *ngIf="userService.isLoggedIn"><strong>Hello {{userService.currentUser.name}}</strong></a>
<a *ngIf="!userService.isLoggedIn" routerLink="/login">Log In</a>
<a *ngIf="!userService.isLoggedIn" routerLink="/register">Register</a>

</div>
