<div class="menuCalendarContainer">
  <div class="sideHeader">
    <div class="leftArrow" (click)="monthCalendarService.changePrevMonth()">
      <svg
        clip-rule="evenodd"
        fill-rule="evenodd"
        stroke-linejoin="round"
        stroke-miterlimit="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="m10.978 14.999v3.251c0 .412-.335.75-.752.75-.188 0-.375-.071-.518-.206-1.775-1.685-4.945-4.692-6.396-6.069-.2-.189-.312-.452-.312-.725 0-.274.112-.536.312-.725 1.451-1.377 4.621-4.385 6.396-6.068.143-.136.33-.207.518-.207.417 0 .752.337.752.75v3.251h9.02c.531 0 1.002.47 1.002 1v3.998c0 .53-.471 1-1.002 1zm-1.5-7.506-4.751 4.507 4.751 4.507v-3.008h10.022v-2.998h-10.022z"
          fill-rule="nonzero"
        />
      </svg>
    </div>
    <h2>
      {{
        monthCalendarService.monthInLetter[monthCalendarService.selectedMonth]
      }}
      <span>{{ monthCalendarService.selectedYear }}</span>
    </h2>
    <div class="rightArrow" (click)="monthCalendarService.changeNextMonth()">
      <svg
        clip-rule="evenodd"
        fill-rule="evenodd"
        stroke-linejoin="round"
        stroke-miterlimit="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="m13.022 14.999v3.251c0 .412.335.75.752.75.188 0 .375-.071.518-.206 1.775-1.685 4.945-4.692 6.396-6.069.2-.189.312-.452.312-.725 0-.274-.112-.536-.312-.725-1.451-1.377-4.621-4.385-6.396-6.068-.143-.136-.33-.207-.518-.207-.417 0-.752.337-.752.75v3.251h-9.02c-.531 0-1.002.47-1.002 1v3.998c0 .53.471 1 1.002 1zm1.5-4.498v-3.008l4.751 4.507-4.751 4.507v-3.008h-10.022v-2.998z"
          fill-rule="nonzero"
        />
      </svg>
    </div>
  </div>
  <table>
    <thead>
      <th *ngFor="let day of monthCalendarService.weekDays" class="tableHeader">
        {{ day.slice(0, 3) }}
      </th>
    </thead>
  </table>
  <div class="calendar">
    <div
      class="prevDay"
      *ngFor="let day of monthCalendarService.prevMonth; let i = index"
    >
      {{ monthCalendarService.prevMonth[i] }}
    </div>
    <div
      class="day"
      *ngFor="let day of monthCalendarService.month; let j = index"
      [id]="j + 1"
      (click)="monthCalendarService.createRDV($event)"
    >
      {{ j + 1 }}
    </div>
    <div
      class="nextDay"
      *ngFor="let day of monthCalendarService.nextMonth; let k = index"
    >
      {{ monthCalendarService.nextMonth[k] }}
    </div>
  </div>
</div>
